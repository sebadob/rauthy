apiVersion: v1
kind: Service
metadata:
  name: {{ include "rauthy.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rauthy.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.config.server.port_http }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.config.server.port_https }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "rauthy.selectorLabels" . | nindent 4 }}
