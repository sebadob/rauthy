apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "rauthy.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rauthy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: docker.io/busybox
      command: ['wget', 'http://{{ include "rauthy.fullname" . }}:{{ .Values.service.httpPort }}']
  restartPolicy: Never
